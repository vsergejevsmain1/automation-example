name: JMeter

on: push

jobs:
  run-jmeter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.2.1.tgz
      - run: tar -xzf apache-jmeter-5.2.1.tgz
      - run: mv apache-jmeter-5.2.1 /jmeter
      - run: export PATH=$PATH:/local/jmeter/bin
      - run: jmeter -n -t demo.jmx -l results.jtl
